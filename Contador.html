<body>

<div class="Topo">
    <label class="PirmeiroTime">Primeiro Time:</label>

    <label class="SegundoTime">Segundo Time:</label>
    <input type="text" class="Segundo" id="TimeDois"> 
</div>

    <div class="tudo">
    
<div class="container">

    <div class="btnBox">
        <button class="btn" id="minus"> - </button>
        <button class="btn" id="plus"> + </button>
    </div>
</div>
    
<div class="conatine">
    <label class="Time2" id="times">Time 2</label>
    <div class="counter"> <div class="Contador"></div> </div>
    <div class="btnBox">
        <button class="btn" id="menos"> - </button>
        <button class="btn" id="mais"> + </button>
    </div>
</div>

</div>
